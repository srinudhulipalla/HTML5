<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />

    <style>
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body onload="startGM()">
    <script type="text/javascript">

        var redBox;

        function startGM() {
            myGM.start();
            redBox = new component(50, 50, 10, 10, "red"); //
        }

        var myGM = {
            canvas: document.createElement("canvas"),
            start: function () {
                this.canvas.width = 500,
                this.canvas.height = 500,
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.interval = setInterval(updateGM, 20);
                document.addEventListener("keydown", function (e) {
                    myGM.key = e.keyCode;
                });
            },
            clear: function () {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        }

        function component(width, height, x, y, color) {
            this.width = width;
            this.height = height;
            this.x = x;
            this.y = y;
            this.update = function () {
                var ctx = myGM.context;
                ctx.fillStyle = color,
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        function updateGM() {
            myGM.clear();
            //redBox.x += 1;            
            if (myGM.key && myGM.key == 38) moveUp();
            if (myGM.key && myGM.key == 40) moveDown();
            if (myGM.key && myGM.key == 37) moveLeft();
            if (myGM.key && myGM.key == 39) moveRight();
            myGM.key = null;
            redBox.update();
        }

        function moveUp() {
            redBox.y -= 1;
        }

        function moveDown() {
            redBox.y += 1;
        }

        function moveLeft() {
            redBox.x -= 1;
        }

        function moveRight() {
            redBox.x += 1;
        }


    </script>
</body>
</html>
