<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />

    <style>
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body onload="startGM()">
    <script type="text/javascript">

        var redBox;
        var opponentBoxes = [];

        function startGM() {
            myGM.start();
            redBox = new component(50, 50, 10, 10, "red");            
            //opponentBox = new component(10, 200, 400, 200, "green");
        }

        var myGM = {
            canvas: document.createElement("canvas"),
            start: function () {
                this.canvas.width = 800,
                this.canvas.height = 500,
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.frameNo = 0;
                this.interval = setInterval(updateGM, 20);
                document.addEventListener("keydown", function (e) {
                    myGM.key = e.keyCode;
                });
                document.addEventListener("keyup", function (e) {
                    stopMove();
                });
            },
            stop: function () {
                clearInterval(this.interval);
            },
            clear: function () {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        }

        function component(width, height, x, y, color) {
            this.width = width;
            this.height = height;
            this.x = x;
            this.y = y;
            this.speedX = 0;
            this.speedY = 0;
            this.update = function () {
                var ctx = myGM.context;
                ctx.fillStyle = color,
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
            this.changePosition = function () {
                this.x += this.speedX;
                this.y += this.speedY;
            }
            this.isCrashed = function (opponent) {
                var myLeft = this.x;
                var myRight = this.x + this.width;
                var myTop = this.y;
                var myBottom = this.y + this.height;
                var oppLeft = opponent.x;
                var oppRight = opponent.x + opponent.width;
                var oppTop = opponent.y;
                var oppBottom = opponent.y + opponent.height;
                var crashed = true;
                if (myLeft > oppRight || myTop > oppBottom || myRight < oppLeft || myBottom < oppTop) {
                    crashed = false;
                }
                return crashed;
            }
        }

        function canAddOpponent(number)
        {
            if ((myGM.frameNo / number) % 1 == 0) { return true; }
            return false;
        }

        function updateGM() {

            for (i = 0; i < opponentBoxes.length; i++) {
                if (redBox.isCrashed(opponentBoxes[i])) {
                    myGM.stop();
                    return;
                }
            }

            myGM.clear();
            myGM.frameNo += 1;

            if (myGM.frameNo == 1 || canAddOpponent(150))
            {
                var x = myGM.canvas.width;
                //var y = myGM.canvas.height - 200;
                var minHeight = 50;
                var maxHeight = 200;
                var minGap = 100;
                var maxGap = 200;
                var height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
                var gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);


                opponentBoxes.push(new component(10, height, x, 0, "green"));
                opponentBoxes.push(new component(10, x - height - gap, x, height + gap, "green"));
            }

            for (i = 0; i < opponentBoxes.length; i++) {
                opponentBoxes[i].x -= 1;
                opponentBoxes[i].update();
            }
            //redBox.update();
            if (myGM.key && myGM.key == 38) moveUp();
            if (myGM.key && myGM.key == 40) moveDown();
            if (myGM.key && myGM.key == 37) moveLeft();
            if (myGM.key && myGM.key == 39) moveRight();
            myGM.key = null;
            redBox.changePosition();
            redBox.update();

        }

        function moveUp() {
            redBox.speedY -= 1;
        }

        function moveDown() {
            redBox.speedY += 1;
        }

        function moveLeft() {
            redBox.speedX -= 1;
        }

        function moveRight() {
            redBox.speedX += 1;
        }

        function stopMove() {
            redBox.speedX = 0;
            redBox.speedY = 0;
        }


    </script>
</body>
</html>
